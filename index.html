<!DOCTYPE html>
<html lang="nl">

<head>
    <title>Biljart Scores</title>
    <meta charset="UTF-8" />
    <meta name="author" content="Jonas Anseel" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">

    <!-- web app manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/vuetify.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/screen.css" />
</head>

<body>

    <div id="vueApp">
        <v-app>

            <v-navigation-drawer fixed :clipped="$vuetify.breakpoint.lgAndUp" app v-model="drawer" dark>
                <v-list dense>
                    <template v-for="item in items">

                        <router-link v-bind:to="{name: item.page}">
                            <v-list-tile :key="item.text" v-on:click="">
                                <v-list-tile-action>
                                    <v-icon dark>{{ item.icon }}</v-icon>
                                </v-list-tile-action>
                                <v-list-tile-content>
                                    <v-list-tile-title>{{ item.text }}</v-list-tile-title>
                                </v-list-tile-content>
                            </v-list-tile>
                        </router-link>

                    </template>
                </v-list>
            </v-navigation-drawer>

            <v-toolbar color="blue darken-3" dark app :clipped-left="$vuetify.breakpoint.lgAndUp" fixed>

                <v-toolbar-title style="width: 250px" class="ml-0 pl-3">
                    <v-toolbar-side-icon @click.stop="drawer = !drawer"></v-toolbar-side-icon>
                    <span class="hidden-sm-and-down">Biljart Scores</span>
                </v-toolbar-title>

                <v-text-field flat solo-inverted prepend-icon="search" label="Search" class="hidden-sm-and-down"></v-text-field>

                <v-spacer></v-spacer>

                <template v-for="item in items">
                    <router-link v-bind:to="{name: item.page}">
                        <v-btn icon>
                            <v-icon>{{ item.icon }}</v-icon>
                        </v-btn>
                    </router-link>
                </template>

            </v-toolbar>

            <v-content>
                <v-container fluid>

                    <router-view></router-view>

                </v-container>
            </v-content>

        </v-app>
    </div>

    <!-- js -->
    <script type="text/javascript" src="assets/js/build/bundle.js"></script>

</body>

</html>
